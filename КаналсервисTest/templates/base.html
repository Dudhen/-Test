{% load static %}

<html lang="ru">
<head>

    <title>{% block title %}Каналсервис{% endblock title %}</title>

    <link rel="Canal_service icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    {% endblock head %}
</head>
<body>
    {% block content %}
    {% endblock content %}
</body>
</html>
